<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="jetEmployee">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>


    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
    </style>

    <!-- Scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <!-- Bootstrap -->
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fontawesome -->
    <link href="/lib/fontawesome/css/font-awesome.min.css" rel="stylesheet">

    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL Employees -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>Today's employee count: <span class="label label-info">{{ employees.length }}</span></h1>
        </div>

        <!-- Employee LIST -->
        <div class="container">
            <div class="row">
                <div class="col-md-4" ng-repeat="employee in employees">
                    <i class="fa fa-user"></i>
                    <p>Name: {{employee.first_name}},{{employee.last_name}}</p> 
                    <p>Company: {{employee.company}}</p> 
                    <p>Title: {{employee.title}}</p> 
                    <p>Location: {{employee.location}}</p> 
                </div>
            </div>
        </div> <!-- /container -->


        <!-- Form to create an Employee -->
        <div id="employee-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- Bind values TO formData IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="First Name" ng-model="formData.first_name">
                        <input type="text" class="form-control input-lg text-center" placeholder="Last Name" ng-model="formData.last_name">
                        <input type="text" class="form-control input-lg text-center" placeholder="Company" ng-model="formData.company">
                        <input type="text" class="form-control input-lg text-center" placeholder="Title" ng-model="formData.title">
                        <input type="text" class="form-control input-lg text-center" placeholder="Location" ng-model="formData.location">
                    </div>

                    <!-- creatEmployee() WILL CREATE NEW Employees -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createEmployee()">Add</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
